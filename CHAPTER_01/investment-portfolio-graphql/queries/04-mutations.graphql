# MUTATION 1: Crear un nuevo portfolio
mutation CreatePortfolio($input: CreatePortfolioInput!) {
  createPortfolio(input: $input) {
    success
    message
    portfolio {
      id
      name
      totalValue
      createdAt
    }
  }
}

