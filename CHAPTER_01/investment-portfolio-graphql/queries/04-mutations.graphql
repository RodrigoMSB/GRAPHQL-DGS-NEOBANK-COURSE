# MUTATION 2: Añadir un activo al portfolio
mutation AddAsset($input: AddAssetInput!) {
  addAsset(input: $input) {
    success
    message
    asset {
      id
      symbol
      name
      totalValue
      profitLossPercent
    }
  }
}

