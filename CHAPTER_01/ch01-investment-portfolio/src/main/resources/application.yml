spring:
  application:
    name: investment-portfolio-graphql
  
  # ============================================================================
  # GraphQL Configuration
  # ============================================================================
  graphql:
    # GraphiQL UI - Interfaz web para testing GraphQL
    graphiql:
      enabled: true
      path: /graphiql
    
    # Endpoint principal de GraphQL
    path: /graphql
    
    # Configuraci贸n del Schema
    schema:
      # Ubicaci贸n de los archivos .graphqls
      locations: classpath:graphql/
      
      # Extensiones de archivo reconocidas
      file-extensions: .graphqls
      
      # Introspection - permite consultar el schema
      introspection:
        enabled: true
    
    # Configuraci贸n de CORS (para desarrollo)
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# ============================================================================
# Server Configuration
# ============================================================================
server:
  port: 8080
  
  servlet:
    context-path: /
  
  # Compresi贸n de respuestas
  compression:
    enabled: true
    mime-types: application/json,application/graphql+json

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level:
    root: INFO
    com.neobank.portfolio: DEBUG
    org.springframework.graphql: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# ============================================================================
# Security Configuration (JWT)
# ============================================================================
jwt:
  secret: "neobank-graphql-course-secret-key-change-in-production-minimum-256-bits"
  expiration: 86400000 # 24 horas en milisegundos

# ============================================================================
# Application Info
# ============================================================================
info:
  app:
    name: Investment Portfolio GraphQL
    description: Chapter 1 - GraphQL Fundamentals
    version: 1.0.0
    java-version: 21

# ============================================================================
# Management Endpoints (opcional - para monitoreo)
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always